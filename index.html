<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google</title>
  </head>
  <body>
    <header>
        <div id="header1">
            <a href="https://about.google.com">About</a>
            <a href="https://store.google.com">Store</a>
        </div>
        <div id="header2">
            <a href="https://mail.google.com">Gmail</a>
            <a href="https://images.google.com">Images</a>
        </div>
    </header>
    <main>
        <div id="image-and-search">
            <div id="main-image">
                <img src="images/google-logo.png" alt="Google">
            </div>
            <input type="search" id="site-search"><br>
            <div id="buttons">
                <button id="button1">Google Search</button>
                <button id="button2">I'm Feeling Lucky</button>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer1">
            <a href="https://ads.google.com">Advertising</a>
            <a href="https://smallbusiness.withgoogle.com">Business</a>
            <a href="https://www.google.com/search/howsearchworks">How Search works</a>
        </div>
        <div id="footer2">
            <a href="https://policies.google.com/privacy">Privacy</a>
            <a href="https://policies.google.com/terms">Terms</a>
            <a href="https://www.google.com/preferences">Settings</a>
        </div>
    </footer>
  </body>
</html>
